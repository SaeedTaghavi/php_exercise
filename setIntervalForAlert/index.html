<!DOCTYPE html>
<html>
<body>

<p>Click the button to wait 3 seconds, then alert "Hello".</p>
<p>After clicking away the alert box, an new alert box will appear in 3 seconds. This goes on forever...</p>

<button onclick="myFunction()">turn on alert</button>
<button onclick="myFunction2()">turn off alert</button>

<script>
var myVar;

function myFunction() {
  myVar = setInterval(alertFunc, 5000);
}

function alertFunc() {
  alert("Hello!");
}

function myFunction2() {
    clearInterval(myVar)
}

</script>

</body>
</html>
